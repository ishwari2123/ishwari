<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery - Pizza Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Custom Styles */
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .map-container {
            height: 400px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .info-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .info-card h5 {
            margin-bottom: 15px;
        }
        .info-card p {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Pizza Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="order.html">Order</a></li>
                    <li class="nav-item"><a class="nav-link " href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="delivery.html">Delivery</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Delivery Information -->
    <div class="container">
        <div class="row">
            <!-- Map -->
            <div class="col-md-8">
                <div class="map-container" id="map"></div>
            </div>
            
            <!-- Order Information -->
            <div class="col-md-4">
                <div class="info-card">
                    <h5>Order Details</h5>
                    <p><strong>Pizza:</strong> Pepperoni Pizza</p>
                    <p><strong>Price:</strong> â‚¹499</p>
                    <p><strong>Address:</strong> 1234 Pizza Street, Margao, Goa</p>
                    <p><strong>Status:</strong> Out for delivery</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        
        const map = L.map('map').setView([15.2993, 73.9144], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([15.2993, 73.9144]).addTo(map)
            .bindPopup("Your Delivery Location")
            .openPopup();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
